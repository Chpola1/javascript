<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пенсионный калькулятор</title>
    <script>
        function calculatePension(event) {
            event.preventDefault();

            const age = parseInt(document.getElementById('age').value);
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const resultArea = document.getElementById('result');

            let message = '';

            if (age >= 0 && age <= 17) {
                message = "Вам работать ещё рано — учитесь";
            } else if ((age >= 18 && age <= 59 && gender === 'male') || (age >= 18 && age <= 54 && gender === 'female')) {
                message = "Вам ещё работать и работать";
            } else if ((age >= 60 && age <= 64 && gender === 'male') || (age >= 55 && age <= 59 && gender === 'female')) {
                message = "Скоро пенсия!";
            } else if ((age > 65 && gender === 'male') || (age > 60 && gender === 'female')) {
                message = "Вам пора на пенсию";
            } else {
                message = "Да кто ты такой?";
            }

            resultArea.value = message;
        }
    </script>
</head>
<body>
    <h1>Пенсионный калькулятор</h1>
    <form onsubmit="calculatePension(event)">
        <label for="age">Возраст:</label>
        <input type="number" id="age" required>
        <br>
        <label>Пол:</label>
        <input type="radio" name="gender" value="male" required> Мужчина
        <input type="radio" name="gender" value="female" required> Женщина
        <br>
        <button type="submit">Рассчитать</button>
        <br>
        <textarea id="result" rows="4" cols="50" readonly></textarea>
    </form>
</body>
</html>
