<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Таблица</title>
    <script>
        function drawTable() {
            const rows = parseInt(document.getElementById('rows').value);
            
            for (let i = 0; i < rows; i++) {
                let table = ''; // Инициализация переменной table для каждой строки
                for (let j = 0; j < 6; j++) {
                    if (j < 3) {
                        table += 'dog\t'; // Добавляем "dog" для первых трех элементов
                    } else {
                        table += 'cat\t'; // Добавляем "cat" для последних трех элементов
                    }
                }
                console.log(table.trim()); // Выводим строку в консоль
            }
        }
    </script>
</head>
<body>
    <h1>Таблица</h1>
    <form onsubmit="event.preventDefault(); drawTable();">
        <label for="rows">Введите количество строк:</label>
        <input type="number" id="rows" required>
        <button type="submit">Рисовать</button>
    </form>
</body>
</html>
