<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Простые числа</title>
    <script>
        function findPrimes() {
            const n = parseInt(document.getElementById('n').value);
            let primes = [];

            for (let i = 2; i <= n; i++) {
                let isPrime = true;
                for (let j = 2; j < i; j++) {
                    if (i % j === 0) {
                        isPrime = false;
                        break;
                    }
                }
                if (isPrime) {
                    primes.push(i);
                }
            }

            document.getElementById('result').innerText = "Простые числа: " + primes.join(', ');
        }
    </script>
</head>
<body>
    <h1>Простые числа</h1>
    <form onsubmit="event.preventDefault(); findPrimes();">
        <label for="n">Введите число:</label>
        <input type="number" id="n" required>
        <button type="submit">Найти</button>
    </form>
    <p id="result"></p>
</body>
</html>
